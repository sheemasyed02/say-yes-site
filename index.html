<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only For You</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💗</text></svg>">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="sparkles"></div>
    <div class="mini-hearts-container"></div>
    
    <div class="main-container">
        <!-- Initial Button -->
        <div class="neon-frame">
            <button class="magic-btn">
                <span class="btn-text">Click For Magic ✨</span>
            </button>
        </div>
        
        <!-- Intro Animation Container -->
        <div class="intro-container">
            <div class="intro-text" data-index="0">Every moment with you...</div>
            <div class="intro-text" data-index="1">Makes my heart flutter...</div>
            <div class="intro-text" data-index="2">And I want to tell you that...</div>
        </div>

        <!-- Final Love Message -->
        <div class="love-message">
            <div class="message-wrapper">
                <div class="letter-wrapper">
                    <div class="love-letter" data-text="I"></div>
                    <div class="love-letter" data-text="Love"></div>
                    <div class="love-letter" data-text="Youuuu..."></div>
                </div>
                <div class="heart-container">
                    <div class="heart">💗</div>
                </div>
            </div>
            <div class="proposal-text">Will you love me? 💝</div>
            <div class="choice-buttons">
                <button class="choice-btn yes-btn">Yes!</button>
                <button class="choice-btn no-btn">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
